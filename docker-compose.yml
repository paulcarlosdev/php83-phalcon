version: '3.8'

services:
  web:
    build: .
    # Limitar memoria durante la BUILD
    shm_size: '1gb'
    container_name: ${COMPOSE_PROJECT_NAME:-example}-apache
    links:
      - mysql:mysql
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    environment:
      # SSL Configuration
      - SSL_EMAIL=${SSL_EMAIL}
      - SSL_DOMAINS=${SSL_DOMAINS}

      # Database Connection
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${MYSQL_DATABASE}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}

      # Additional Database (Maestro)
      - DB_MAESTRO_DATABASE=${MYSQL_DATABASE_MAESTRO}
      - DB_MAESTRO_USERNAME=${MYSQL_USER_MAESTRO}
      - DB_MAESTRO_PASSWORD=${MYSQL_PASSWORD_MAESTRO}

      # Timezone
      - TZ=${TZ:-America/Lima}

      # Laravel/PHP (optional)
      - APP_ENV=${APP_ENV:-production}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_KEY=${APP_KEY}

    volumes:
      - ${LOCAL_HTML_PATH:-./html}:/var/www/html
      - ${LOCAL_VHOSTS_PATH:-./vhosts}:/etc/apache2/sites-config:ro
      - letsencrypt:/etc/letsencrypt

    depends_on:
      mysql:
        condition: service_healthy

    restart: unless-stopped
    networks:
      - webnet

  mysql:
    image: mysql:8.0
    container_name: ${COMPOSE_PROJECT_NAME:-example}-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ:-America/Lima}

    ports:
      - "${MYSQL_PORT:-3306}:3306"

    volumes:
      - mysql_data:/var/lib/mysql
      - ${LOCAL_MYSQL_CONFIG_PATH:-./mysql-config}/my.cnf:/etc/mysql/conf.d/custom.cnf:ro
      - ${LOCAL_MYSQL_INIT_PATH:-./mysql-init}:/docker-entrypoint-initdb.d:ro

    command: --default-authentication-plugin=mysql_native_password

    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    restart: unless-stopped
    networks:
      - webnet

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ${COMPOSE_PROJECT_NAME:-example}-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: ${PMA_UPLOAD_LIMIT:-512M}

    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"

    depends_on:
      mysql:
        condition: service_healthy

    restart: unless-stopped
    networks:
      - webnet

volumes:
  letsencrypt:
    driver: local
  mysql_data:
    driver: local

networks:
  webnet:
    driver: bridge