<VirtualHost *:80>
    ServerName example.local
    ServerAlias example.local
    ServerAdmin webadmin@example.com.pe

    DocumentRoot /var/www/html/example/public

    <Directory /var/www/html/example/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog /var/www/sites/logs/example-error.log
    CustomLog /var/www/sites/logs/example-access.log combined

